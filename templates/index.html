<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">üå¶Ô∏è Rainfall Prediction App</h2>
        <form action="/predict" method="post" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <label>Pressure (hPa)</label>
                    <input type="number" step="0.1" name="pressure" class="form-control" placeholder="Pressure (hPa)" required>
                </div>
                <div class="col-md-6">
                    <label>Dew Point (¬∞C)</label>
                    <input type="number" step="0.1" name="dewpoint" class="form-control" placeholder="Dew Point (¬∞C)" required>
                </div>
                <div class="col-md-6">
                    <label>Humidity (%)</label>
                    <input type="number" step="0.1" name="humidity" class="form-control" placeholder="Humidity (%)" required>
                </div>
                <div class="col-md-6">
                    <label>Cloud Cover (%)</label>
                    <input type="number" step="0.1" name="cloud" class="form-control" placeholder="Cloud Cover (%)" required>
                </div>
                <div class="col-md-6">
                    <label>Sunshine Duration (hours)</label>
                    <input type="number" step="0.1" name="sunshine" class="form-control" placeholder="Sunshine Duration (hours)" required>
                </div>
                <div class="col-md-6">
                    <label>Wind Direction (¬∞)</label>
                    <input type="number" step="0.1" name="winddirection" class="form-control" placeholder="Wind Direction (¬∞)" required>
                </div>
                <div class="col-md-6">
                    <label>Wind Speed (km/h)</label>
                    <input type="number" step="0.1" name="windspeed" class="form-control" placeholder="Wind Speed (km/h)" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Predict</button>
        </form>
    </div>
</body>
</html>
